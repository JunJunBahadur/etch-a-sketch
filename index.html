<!DOCTYPE html>
<header>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    </link>
</header>

<body>
    <div class="topBar">
        <div>
            <h1 class="title">Etch-A-Sketch!</h1>
        </div>
        <div class="buttonRow">
            <button type="button" class="newPage topButtons">New</button>
            <button type="button" class="clearPage topButtons">Clear</button>
        </div>
    </div>
    <div class="bottomPannels">
        <div class="boxColoring">
            <div class="boxColoringStruct">
                <div class="currentColor">
                    <p>Your current color </p>
                    <div class="curColor"></div>
                </div>
                <div class="palette">
                    <p>Select a color </p>
                    <div class="containPalette">
                        <input id="colorPalette" type="color" value="#FF98BF">
                    </div>
                </div>

                <div class="black sixColors">
                    <p>Select Black </p>
                    <div class="Color" style="background-color:black;"></div>
                </div>
                <div class="blue sixColors">
                    <p>Select Blue </p>
                    <div class="Color" style="background-color:blue;"></div>
                </div>
                <div class="red sixColors">
                    <p>Select Red </p>
                    <div class="Color" style="background-color:red;"></div>
                </div>
                <div class="yellow sixColors">
                    <p>Select Yellow </p>
                    <div class="Color" style="background-color:yellow;"></div>
                </div>
                <div class="green sixColors">
                    <p>Select Green </p>
                    <div class="Color" style="background-color:green;"></div>
                </div>
                <div class="eraser sixColors">
                    <p>Eraser </p>
                    <div class="Color" style="background-color:white;"></div>

                </div>
            </div>
        </div>

        <div class="mainboard" draggable="false">
            <div class="board" draggable="false"></div>
        </div>

        <div class="extra"></div>
    </div>
</body>
<footer>
    <script type="text/javascript" src="jqeuery.js"></script>
</footer>

</html>
